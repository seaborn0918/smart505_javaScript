<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 4일차 2번 파일</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script src="./js/bootstrap.bundle.js"></script>
  <script>
    // while문: for문과 같은 반복문 중 하나
    // 기본 형태는 반복 조건만 존재하는 형식으로 간단하게 반복문을 사용하고자 할 경우 사용
    // 실제 사용에서는 초기값을 while문 외부에서 선언하고 사용
    // while문을 동시에 2개 이상 사용시 동일한 이름의 초기값 변수 사용 시 초기값 변수의 값을 다시 초기화해야 함
    // 증감식을 while문 내부에 선언하여 사용
    // 증감식을 반복 실행할 소스코드의 위치에 따라 결과값이 변경될 수 있음
    // 탈출 조건을 명시하지 않을 경우 무한 루프에 빠질 가능성이 높음

    // 사용법:
    // 초기값
    // while (반복조건) {
    //    반복 조건이 true일 경우 반복 실행할 소스코드
    //    증감식
    // }

    console.log('--------- while문으로 0 ~ 9까지 출력 ----------');
    let count = 0;

    while (count < 10) {
      console.log(count);
      count++;
    }

    console.log('--------- for문으로 0 ~ 9까지 출력 ----------');
    for (let i = 0; i < 10; i++) {
      console.log(i);
    }

    console.log('--------- while문 사용시 주의 사항 ----------');

    let countNum = 0;

    console.log('첫번째 while문');
    while (countNum < 5) {
      console.log('countNum : ' + countNum);
      countNum++
    }

    countNum = 0; // 정상적으로 사용 시 카운트 변수의 값을 초기값으로 변경해야 함
    console.log('두번째 while문');
    while (countNum < 5) {
      console.log('countNum : ' + countNum);
      countNum++
    }

    console.log('--------- while문 사용시 주의 사항2 ----------');

    let treeHit = 0;

    while (treeHit < 10) {
      treeHit++ // while문 시작과 동시에 증감식 실행 // 결과에 초기값 포함 하지 않음
      console.log('나무를 ' + treeHit + '번 찍었습니다.');
      // treeHit++ // while문 중간에 증감식 실행
      if (treeHit == 10) {
        console.log('나무가 넘어갑니다.');
      }
      // treeHit++ // while문 마지막에 증감식 실행
    }

    console.log('--------- for문 ---------');
    for (let i = 1; i < 11; i++) {
      console.log('나무를 ' + i + '번 찍었습니다.');
      if (i === 10) {
        console.log('나무가 넘어갑니다.');
      }
    }

    console.log('--------- while문 사용시 주의 사항3 ----------');

    treeHit = 1;

    while (treeHit < 10) {
      console.log('나무를 ' + treeHit + '번 찍었습니다.');
      if (treeHit == 10) {
        console.log('나무가 넘어갑니다.');
      }
      treeHit++ // 증감식을 안 적으면 조건식은 계속 참이기 때문에 무한 루프
    }

    // 문제 3) while 문을 사용하여 구구단 중 5단을 모두 출력하는 프로그램 작성

    count = 1;

    while (count < 10) {
      console.log('5' + ' * ' + count + ' = ' + 5 * count);
      count++;
    }

    // 문제 4) while 문을 사용하여 구구단 전체를 출력하는 프로그램 작성

    // 첫번째 방식
    let num1 = 2; // 단
    let num2 = 1;

    while (num1 < 10) {
      console.log(num1 + '단');
      while (num2 < 10) {
        console.log(num1 + ' * ' + num2 + ' = ' + num1 * num2);
        num2++;
      }
      num2 = 1;
      num1++;
    }

    // 두번째 방식
    num1 = 2; // 단 // 외부 while문의 초기값

    while (num1 < 10) {
      console.log(num1 + '단');
      let num2 = 1; // 내부 while문의 초기값
      while (num2 < 10) {
        console.log(num1 + ' * ' + num2 + ' = ' + num1 * num2);
        num2++;
      }
      num2 = 1;
      num1++;
    }

    // 문제 5) 배열과 반복문을 사용하여 로또 번호 생성 프로그램을 작성하세요
    // * for 나 while 을 사용하여 랜덤 숫자를 6번 실행하여 배열에 저장
    // ** 중복 제거 필수
    // *** 배열 이름 : let lotto = []
    // **** 임의의 숫자 출력 : Math.Floor(Math.random() * 45) + 1

    let lotto = [];

    for (let i = 0; i < 6; i++) {
      let number = Math.floor(Math.random() * 45) + 1;
      lotto.push(number);
    }
    console.log(lotto.toString());

    // 답
    lotto = []; // 생성된 로또 번호를 저장할 배열

    for (let i = 0; i < 6; i++) { // 6번 반복
      let number = Math.floor(Math.random() * 45) + 1; // 랜덤 숫자 1 ~ 45 생성

      lotto.push(number); // 기존 배열 마지막에 데이터 추가

      // 생성된 임의의 숫자와 배열에 저장된 숫자 중 동일한 숫자가 있는지 확인
      for (let j = 0; j < i; j++) { // i = 0 실행 안 함
        // 마지막에 저장된 데이터(i번째)와 배열의 모든 숫자를 비교
        if(lotto[i] == lotto[j]) { // i번째 요소 값 기준(마지막 데이터) j번째 요소까지 (마지막데이터 전까지의 데이터) 반복 비교
          lotto.pop(); // 배열의 마지막 데이터 삭제
          i--; // 배열에 저장할 데이터의 현재 순번을 한번 더 실행하기 위해서 카운트 값을 1 내림
          break; // 동일한 숫자가 있는지 검사하는 반복문 즉시 중지(없어도 가능하지만 j번째 요소까지 검사하므로 효율이 떨어짐)
        }
      }
    }

    lotto.sort();
    console.log(lotto.toString());


    // do ~ while: 기본적으로 while문과 동일한 반복문, 무조건 1번은 while문을 실행하는 반복문
    // while문은 반복 조건을 먼저 검사하고 결과가 true일 경우에만 코드 블록을 반복 실행함
    // while문은 반복 조건이 처음부터 false일 경우 코드 블록을 한번도 실행하지 않을 수 있음
    // do ~ while문은 반복 조건이 코드 블록의 아래에 존재하기 때문에 무조건 코드 블록을 한번은 실행하고, 반복 조건을 검사하여 결과가 true이면 코드 블록을 계속 반복 실행하고, 결과가 false이면 종료하는 반복문

    // 사용법:
    // 초기값
    // do {
    //  반복 실행될 소스코드;
    //  증감식;
    // } while (반복 조건);

    console.log('--------- do ~ while 사용 시 ----------');
    count = 0;
    do {
      console.log('count의 값 : ' + count);
      count++;
    } while (count < 5);

    console.log('--------- while 사용 시 ----------');
    count = 0;
    while (count < 5) {
      console.log('count의 값 : ' + count);
      count++;
    }

    console.log('--------- 반복 조건 결과 false일 경우 do ~ while 사용 시 ----------');
    count = 10;
    do {
      console.log('count의 값 : ' + count);
      count++;
    } while (count < 5);

    console.log('--------- 반복 조건 결과 false일 경우 while 사용 시 ----------');
    count = 10;
    while (count < 5) {
      console.log('count의 값 : ' + count);
      count++;
    }







  </script>

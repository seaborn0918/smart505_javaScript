<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 4일차 1번 파일</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script src="./js/bootstrap.bundle.js"></script>

  <script>
    // 문제 1) for문을 사용하여 원하는 단수의 구구단을 출력하는 프로그램을 작성하세요.
    // 사용자 입력을 통해서 출력할 구구단의 단수를 입력 받아 사용

    let userNum = prompt('구구단 단수 입력');
    userNum = Number(userNum);

    for (let i = 1; i < 10; i++) {
      console.log(userNum + ' * ' + i + ' = ' + userNum * i);
    }

    // 중첩된 for문: for문 안에 for문이 존재하는 for문
    // 밖에 있는 for문이 한번 실행될 때 안에 있는 for문은 전체 실행 완료가 됨

    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        console.log('i의 값 : ' + i + '\tj의 값 : ' + j);
      }
      console.log('--------');
    }

    // 문제 2) 중첩 for문을 사용하여 구구단 전체를 출력하는 프로그램을 작성하세요
    for (let i = 2; i < 10; i++) {
      console.log('---- ' + i + '단 -----');
      for (let j = 1; j < 10; j++) {
        console.log(i + ' * ' + j + ' = ' + i * j);
      }
    }

  </script>

</head>
<body>

</body>
</html>

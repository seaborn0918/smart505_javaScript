<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 6일차</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>

    <style >
        #div01 .panel {
            height: 150px;
            padding: 50px;
            display: none;
        }

        #div02 .box {
            height: 100px;
            width: 100px;
            position: absolute;
        }

        #div02 .parent {
            height: 500px;
            width: 500px;
        }
    </style>

    <script>
        $(document).ready(function () {
            // slideDown(속도, 콜백): 특정 영역을 숨기고 있다가 동작 시 슬라이드 애니매이션과 함께 해당 영역을 보여줌
            // slideUp(속도, 콜백): 동작 시 특정 영역을 애니매이션과 함께 숨김
            // slideToggle(속도, 콜백): slideDown/slideUp을 번갈아가며 동작
            // 속도: slow, fast, 시간(1/1000초), 없어도 되지만 없으면 애니매이션 없이 최종 형태만 출력
            // 콜백함수: 해당 명령이 실행이 완료된 후 동작
            $('#btn-slideDown').on('click', function () {
                $('.panel').slideDown('slow');
            });

            $('#btn-slideUp').on('click', function () {
                $('.panel').slideUp('fast');
            });

            $('#btn-slideToggle').on('click', function () {
                $('.panel').slideToggle(2000, function () {
                    alert('sildeToggle 동작 후 실행')
                });
            });
            // animate({css 속성: 속성값}, 속도, 콜백): jquery에서 기본 애니매애션 사용을 쉽게 하도록 미리 만들어 놓은 함수
            // css 속성: 자바스크립트의 object 타입을 사용하여 여러가지 css 속성을 동시에 지정할 수 있음
            // 속도: slow, fast, 시간(1/1000초), 속도 지정이 없으면 애니매이션이 동작하지 않음
            // 콜백: 해당 함수가 실행 완료된 후 동작

            $('#btn-ani').on('click', function () {
                $('.box').animate({left: '400px'}, 3000);
            });

            $('#btn-aniMulti').on('click', function () {
                $('.box').animate({
                    left: '400px',
                    opacitiy: '0.5',
                    height: '200px',
                    width: '200px',
                }, 'slow');
            });

            $('#btn-aniRelative').on('click', function () {
                $('.box').animate({
                    left: '300px',
                    height: '+=100px',
                    width: '+=100px',
                }, 'slow');
            });

            $('#btn-aniQueue').on('click', function () {
                // $('.box').animate({left: '400px'}, 'slow');
                // $('.box').animate({top: '400px'}, 'slow');
                // $('.box').animate({left: '0px'}, 'slow');
                // $('.box').animate({top: '0px'}, 'slow');
                const box = $('.box');
                box.animate({left: '400px'}, 3000);
                box.animate({top: '400px'}, 3000);
                box.animate({left: '0px'}, 3000);
                box.animate({top: '0px'}, 3000);
            });

            // stop(전체멈춤, 최종형태): jquery의 이펙트 및 애니매이션 동작 중 해당 동작을 멈추는 함수
            // 전체멈춤: 연결된 애니매이션 있을 경우 모든 애니매이션을 멈출 것인지 설정
            // 최종형태: stop 명령 사용 시 해당 애니매이션의 최종 형태로 이동할 것인지 애니매이션 중간에 멈출 것인지 설정, 기본값 false

            $('#btn-stop').on('click', function () {
                $('.box').stop();
                // $('.box').stop(false, false); 가본값이 false, false 임
            });

            $('#btn-stopOpt').on('click', function () {
                // $('.box').stop(true, true); // 연결되는 애니메이션 중지. 현재 애니매이션의 최종 형태로 이동
                // $('.box').stop(true, false); // 연결되는 애니메이션 중지. 현재 애니매이션 상태로 정지
                $('.box').stop(false, true); // 현재 애니메이션을 중지하고 다음 애니메이션 동작. 현재 애니메이션의 최종 형태로 이동
            });

            // 체이닝: jquery함수를 연결해서 사용하는 방식
            // 동일한 html 태그에 사용할 경우 여러 개의 jquery 함수를 사용할 경우 각 라인 마다 한줄씩 입력하는 것이 하나의 html 태그에 여러 개의 jquery 함수를 이어서 입력함
            // 예제)
            // $('.box').animate({left: '100px'}, 'slow');
            // $('.box').animate({top: '100px'}, 'slow');
            // $('.box').animate({left: '0px'}, 'slow');

            // $('.box').animate({left: '100px'}, 'slow').animate({top: '100px'}, 'slow').animate({left: '0px'}, 'slow');

            $('#btn-chaining').on('click', function () {
                $('.box')
                    .animate({left: '100px'}, 'slow')
                    .animate({top: '100px'}, 'slow')
                    .hide('slow')
                    .show('slow')
                    .animate({
                        left: '0px',
                        top: '0px'
                    }, 'slow')
            });
        });

    </script>
</head>
<body>
    <div class="container">
        <div id="div01">
            <h3>slideDown / slideUp / slideToggle</h3>

            <div>
                <button type="button" class="btn btn-primary" id="btn-slideDown">slideDown</button>
                <button type="button" class="btn btn-primary" id="btn-slideUp">slideUp</button>
                <button type="button" class="btn btn-primary" id="btn-slideToggle">slideToggle</button>
            </div>
            <div class="panel bg-secondary bg-opacity-50 text-center border my-3">
                <p class="m-0">버튼 클릭 시 보여지는 영역</p>
            </div>
        </div>

        <div id="div02" class="my-4">
            <h3>animate / stop</h3>
            <div>
                <button type="button" class="btn btn-primary" id="btn-ani">애니메이션 동작</button>
                <button type="button" class="btn btn-primary" id="btn-aniMulti">애니메이션 속성 여러개</button>
                <button type="button" class="btn btn-primary" id="btn-aniRelative">애니메이션 속성 연산</button>
                <button type="button" class="btn btn-primary" id="btn-aniQueue">애니메이션 여러개</button>
                <button type="button" class="btn btn-danger" id="btn-stop">stop 기본</button>
                <button type="button" class="btn btn-danger" id="btn-stopOpt">stop 옵션 사용</button>
                <button type="button" class="btn btn-success" id="btn-chaining">chaining 사용</button>
            </div>
            <div class="position-relative border my-3 parent">
                <div class="box bg-success"></div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>자바스크립트 1일차 2번 파일</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    alert("확인 버튼이 있는 메시지 창 출력");

    let result = confirm("확인/취소 버튼이 있는 메시지 창 출력");
    alert("confirm 명령어 사용 후 결과 : " + result);
    //사용자 입력을 받아 true/false 결과 저장

    result = prompt("사용자 입력을 받기 위한 메시지 창 출력");

    console.log("자바스크립트의 내용을 화면에 출력할 때 주로 사용");
    // 사용자 화면에 출력하는 것이 아니라 개발자 도구 콘솔창에 출력

    // 변수:  하나의 이름으로 하나의 데이터를 저장하는 메모리 공간
    // 변수에 새로운 데이터를 저장 시 기존의 테이터는 삭제(데이터가 변경될 수 있음)
    // 한번 데이터 저장 후 변경할 수 없는 변수를 상수라고 함
    // 변수 선언 시 사용하는 키워드는 var, let, const가 존재함
    // var와 let은 변수를 선언 시 사용
    // 현재는 var보다 let 사용 권장
    // const 상수를 선언 시 사용
    // 상수는 데이터를 선언과 동시에 저장해야 함(상수는 변경 불가능이기 때문에 선언과 동시에 데이터 저장을 1번만 허용함)

    // 자바스크립트 변수의 특징:
    // 자바스크립트는 데이터 타입을 설정하지 않음(데이터 저장 시 내부적으로 데이터 타입을 확인)
    // 데이터 저장 시 내부적으로 데이터 타입을 확인
    // 자바스크립트의 변수에는 모든 타입의 데이터를 다 저장할 수 있음

    // 자바스크립트 변수 선언 시 규칙 (자바에도 동일)
    // 1. 변수명은 영어(소문자)로 입력
    // 2. 특수문자 사용 불가 (제외 _, $)
    // 3. 영어 대소문자를 구분함
    // 4. 변수명에 숫자 사용 가능 (첫글자로는 사용 불가)
    // 5. 자바스크립트 예약어는 변수명으로 사용 불가
    // 6. 변수명에 여러 개의 단어를 조합아여 사용할 경우 첫단어는 모두 소문자, 두번째 이후의 단어는 첫글자는 대문자, 나머지는 소문자로 입력(카멜명명법)

    // 사용법:
    // 선언:
    // 1. 키워드 변수명;
    //    변수명 = 데이터;
    // 2. 키워드 변수명 = 데이터;

    // 사용:
    // consol.log(변수명);
    // 변수3 = 변수1 + 변수2

    // 1번 방식, 변수를 먼저 선언하고 데이터는 필요시에 저장하여 사용하는 방식
    var num1;
    num1 = 100;
    // 2번 방식, 변수를 선언과 동시에 데이터를 저장하여 사용하는 방식
    var num2 = 200;

    // 변수에 저장된 데이터를 화면에 출력
    console.log(num1);
    console.log(num2);

    let num3;
    num3 = 100;
    let num4 = 200;

    console.log(num3);
    console.log(num4);

    // const 키워드는 상수를 선언 시 사용, 상수는 선언과 동시에 데이터를 입력해야 함
    // const num5;
    // num5 = 100;
    const num6 = 200;
    // num6 = 2000; 상수는 데이터를 변경할 수 없음

    // console.log(num5);
    console.log(num6);

    num1 = 100;
    console.log("변수 num1의 값 : " + num1);
    num1 = 10000000000;
    console.log("변수 num1의 값 : " + num1);
    num1 = 3.14;
    console.log("변수 num1의 값 : " + num1);
    num1 = -100;
    console.log("변수 num1의 값 : " + num1);
    num1 = -3.14;
    console.log("변수 num1의 값 : " + num1);
    num1 = "문자열도 입력이 가능";
    console.log("변수 num1의 값 : " + num1);
    num1 = true;
    console.log("변수 num1의 값 : " + num1);

    console.log("-----------변수 선언 규칙-----------");

    var value = 100;
    // var value# = 200; // 변수명에 특수 문자 사용 금지
    // var val ue = 300; // 공백도 특수 문자 중 하나임
    var val_ue = 400; // _, $는 사용 가능
    var value1 = 500; // 숫자 사용 가능
    var val1ue = 600;
    // var 1value = 700; // 숫자는 첫글자로 사용 불가
    var value = 800; // 변수 선언 시 대소문자 구분, 아래의 변수는 모두 다른 변수
    var VALUE = 900;
    var Value = 10;
    var vaLUE = 20;
    var vALUe = 30;
    var blueColorButton = "blue"; // 변수의 이름에 여러 개의 단어를 사용 시 각각의 단어를 구분할 수 있도록 두번째 이후의 단어에 첫글자를 대문자로 표기(관례, 카멜 명명법)
    var bluecolorbutton = "blue"; // 변수 이름을 모두 소눔자로 사용하는 것은 알아보기 힘드므로 지양하는 방식
    var blue_color_button = "blue"; // 스네이크 명명법으로 변수명을 설정

    // 변수도 한 라인에 하나의 변수를 선언하는 것이 좋음
    var currentYear;
    var birthYear;
    var age;

    var currentYear, birthYear, age; // 한 번에 여러 개의 변수를 동시에 선언, 가독성이 떨어지기 때문에 지양하는 방식

    var currentYear = 2023;
    var birthYear;
    var age;

    birthYear = prompt("태어난 연도를 입력하세요. (YYYY)", "");
    age = currentYear - birthYear + 1;
    document.write(currentYear + "년 현재<br>");
    document.write(birthYear + "년에 태어난 사람의 나이는 " + age + "세입니다.");
  </script>

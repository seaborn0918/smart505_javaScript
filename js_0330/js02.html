  <script>
    // 익명함수: 함수의 이름이 없고 매개변수, 반환값, 연산식만 존재하는 함수
    // 1회용 함수로 사용
    // 콜백함수로 주로 사용
    // 변수에 익명함수를 저장하여 사용

    // 콜백함수: 자바스크립트에서 사용되는 함수 중 하나로 함수의 매개변수로 사용되어 특정 이벤트 혹은 연산 후 자동으로 실행되는 함수를 뜻함

    function add(a, b) {
      const result = a + b;
      console.log('두 수의 덧셈은 : ' + result);
    }

    add(10, 20);
    add(20, 30);

    const sub = function (a, b) {
      const result = a - b;
      console.log('두 수의 뺄셈은 : ' + result);
    }

    sub(10, 3);

    let count = 0;

    //즉시 실행: 익명함수를 사용하여 즉시 실행하기. 1회용으로 실행. 프로그램 전체 내에서 단 한 번만 실행
    (function (a, b) {
      console.log(a + b);
    }(10, 20));

    // 콜백함수의 예제

    // }, 1000); //setInterval 안의 함수는 익명함수이기 때문에 다른 곳에서 호출 불가능


  </script>

  <script>
    // 자바스크립트 이벤트 사용하기
    // 이벤트 사용법
    // 1. html 태그에 이벤트 핸들러 이용하기
    // 2. addEventListener 사용하기 (권장)
    // 3. jquery의 on() 함수 사용하기

    // 자바스크립트 이벤트 사용 시 <script>태그가 html 태그보다 먼저 사용되면 html 태그를 못찾는 경우가 존재함
    // 자바스크립트 이벤트를 사용해야 함

    // 1. html 이벤트 중 load 이벤트 사용
    // load 이벤트는 html 페이지의 모든 리소스가 로딩이 완료된 후 동작
    // 화면 로딩이 느릴 수 있음
    // window.onload = function () {
    //   const btn02 = document.getElementById('btn02');

    //   });
    //
    //   $('#btn03').on('click', function () {
    //     alert('jquery로 클릭 이벤트 발생');
    //   });
    // };

    // 2. 자바스크립트의 addEventListener 사용
    // DOMContentLoaded 이벤트를 사용하여 해당 페이지의 html 태그의 로딩이 끝나면 이벤트 동작
    window.addEventListener('DOMContentLoaded', function () {
      const btn02 = document.querySelector('#btn02');
      btn02.addEventListener('click', function () {
        alert('addEventListener로 클릭 이벤트 발생');
      });

      $('#btn03').on('click', function () {
        alert('jquery로 클릭 이벤트 발생');
      });
    });

    // 3. jQuery의 ready() 사용
    // jquery의 ready()이벤트를 사용하여 해당 페이지의 html 태그의 로딩이 끝나면 동작
    // addEventListener의 DOMContentLoaded를 사용한 것과 동일함

  </script>
